{% load static %}
<!DOCTYPE html>
<html>
<head>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<title>Sports | Edit Settings</title>
    <style>
        .editForm{
            margin-left: 500px;
        }
        body{
            background-image: url("https://wallpaper.dog/large/10716242.jpg");
            height: 720px;
            width: 100%;
            background-repeat: no-repeat;
            color: blue;
        }
    </style>
</head>
<body>

    {{user.profile.bio}}
    <br><br>
    <form action="edit_profile" method="post">
        {% csrf_token %}
        <fieldset>
            <br>
            <div class="container">
                <div class="row">
                    <div class="editForm col-md-3">
                        <input type="text" name="first_name" id="first-name" class="form-control" placeholder="First Name" required>
                        <br><br>
                        <input type="text" name="last_name" id="last-name" placeholder="Last Name" class="form-control" required>
                        <br><br>
                        <input type="email" name="email" id="email" class="form-control" placeholder="E-mail" required>
                        <br><br>
                        <input type="text" name="username" id="username" placeholder="Username" class="form-control" required autofocus>
                        <br><br>
                        <input type="password" name="password1" id="password" class="form-control" placeholder="New Password">
                        <br><br>
                        <input type="password" name="password2" id="confirm-password" class="form-control" placeholder="Confirm New Password">
                        <br><br>
                        <input type="password" name="current_password" id="current-password" class="form-control" placeholder="Current Password" required>
                        <br><br><br>
                        <label for="submit"></label>
                        <input type="submit" name="submit" class="btn btn-danger" id="submit" value="UPDATE PROFILE">
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
    
</body>
</html>
